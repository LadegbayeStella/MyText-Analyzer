<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/scripts.js"></script>
</head>

<body style="background-image: url(./img/depositphotos_107134956-stock-photo-businessman-working-on-desk.jpg);">
  <div class="container">
    <h1 class="text-light">TEXT ANALYZER</h1>
    <form id="word-counter">
      <div class="form-group">
        <h2 class="myp">Input a text passage to get a total word count:</h2>
        <textarea id="text-passage" name="text-passage" class="form-control" " placeholder=" Type or paste your text here..."></textarea>
        <p> Enter a word to count the number of times it occurs in the passage:</p>
      <input type="text" id="word" name="word" class="form-control ">
      <br>
      <button id="mybtn" type="submit" class="btn btn-light">Submit Survey</button>
      </div>
    </form>
    <ul class="mylist">
      <li>Total Word Count: <span id="total-count"></span></li>
      <br>
      <li>Selected Word Count: <span id="selected-count"></span></li>
      <br>
      <li>Most Used Word: <span id="mostWords"></span></li>
      <br>
      <li> bolded-passage: <span id="bolded-passage"></span></li>
      <br>
      <li>Top three words: <span id="topThreeWords"></span></li>
    </ul>
    <ul id="myUl"></ul>
    <span id="bolded-passage"></span>

  </div>
</body>

</html>
